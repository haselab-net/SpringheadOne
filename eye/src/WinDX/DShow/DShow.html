  <H1>APIについて</H1>
WindowsのビデオキャプチャAPIには Video for Windows, DirectShow, WDMビデオキャプチャ，DirectDrawVideoPort がある．
このうち，DirectDrawVideoPortはハードウエアに非常に深く依存しているので，使わない方が良い．WMDビデオキャプチャは適度に抽象化されている上，効率が良いのでこれを使うと良い．
