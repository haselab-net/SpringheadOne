<h1>バッチファイルの作成</h1>
	<h2>■&nbsp;&nbsp;バッチファイルを使う意味</h2>
	<p>完全分散法式では、クラスタを構成する24台のVPCすべてに同じプログラム、同じデータファイルを持たせる必要があります。また、同時に24台のVPCにあるプログラムを実行しなければなりません。</p>
	<p>しかしながら、D-VisionのPCクラスタには、そういったことをサポートするソフトもハードもありません。そこで、バッチファイルを用いて、コピーや、実行の処理を書いてやる必要があるのです。</p>
	<h2>■&nbsp;&nbsp;バッチファイルの実際</h2>
